<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zillow Property Search</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0; 
      padding: 0; 
      background: #f5f5f7;
      height: 100vh;
      overflow: hidden;
    }
    
    .main-container {
      display: flex;
      height: 100vh;
      position: relative;
    }
    
    .sidebar {
      width: 450px;
      height: 100%;
      overflow-y: auto;
      background: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 16px;
      position: relative;
      z-index: 10;
    }
    
    .map-container {
      flex: 1;
      height: 100%;
      position: relative;
      background: #e5e3df;
    }
    
    #search-map {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: 50%;
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
      }
      
      .map-container {
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <div id="root"></div>
    </div>
    <div class="map-container">
      <div id="search-map"></div>
    </div>
  </div>
  <script type="module" src="./zillow-property-search-entry.tsx"></script>
</body>
</html>
